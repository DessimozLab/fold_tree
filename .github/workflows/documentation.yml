name: Generate documentation

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install sphinx
          python -m pip install sphinx-rtd-theme
          python -m pip install sphinx-autodoc-typehints
      - name: Generate documentation
        run: |
          sphinx-build -b html -a -E docs/source docs/build
      - name: Push documentation to gh-pages
        run: |
          git config --global user.email "dmoi@unil.ch"
          git config --global user.name "cactuskid"
          git remote add gh-pages https://${{ secrets.GITHUB_TOKEN }}@github.com/DessimozLab/snake_tree.git
          git fetch gh-pages
          git checkout -b gh-pages gh-pages/gh-pages
          rm -rf *
          mv docs/build/* .
          git add -A
          git commit -m "Publish documentation"
          git push gh-pages HEAD:gh-pages